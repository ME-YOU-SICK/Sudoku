<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Blitz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Sudoku Blitz</h1>
    
    <!-- Number Pool Section -->
    <div id="number-pool">
      <p>Number Pool:</p>
      <div id="numbers">
        <button class="number-btn" data-num="1">1 (<span id="count-1">3</span>)</button>
        <button class="number-btn" data-num="2">2 (<span id="count-2">3</span>)</button>
        <button class="number-btn" data-num="3">3 (<span id="count-3">3</span>)</button>
        <button class="number-btn" data-num="4">4 (<span id="count-4">3</span>)</button>
        <button class="number-btn" data-num="5">5 (<span id="count-5">3</span>)</button>
        <button class="number-btn" data-num="6">6 (<span id="count-6">3</span>)</button>
        <button class="number-btn" data-num="7">7 (<span id="count-7">3</span>)</button>
        <button class="number-btn" data-num="8">8 (<span id="count-8">3</span>)</button>
        <button class="number-btn" data-num="9">9 (<span id="count-9">3</span>)</button>
      </div>
    </div>

    <!-- Sudoku Grid Section -->
    <div class="grid">
      <table id="sudoku-board">
        <!-- 9x9 Sudoku grid -->
        <tr>
          <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
      </table>
    </div>

    <!-- Game Status Section -->
    <div id="game-status">
      <p id="status-text">Make your move!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
