<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Blitz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku Blitz</h1>
        
        <!-- Game Mode and Difficulty Selection -->
        <div id="game-settings">
            <label for="mode-select">Select Mode:</label>
            <select id="mode-select">
                <option value="casual">Casual</option>
                <option value="mission">Mission</option>
            </select>

            <label for="difficulty-select">Select Difficulty:</label>
            <select id="difficulty-select">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="start-game">Start Game</button>
        </div>

        <div id="number-pool">
            <p>Select a Number:</p>
            <div id="number-buttons">
                <button class="number-btn" data-num="1">1</button>
                <button class="number-btn" data-num="2">2</button>
                <button class="number-btn" data-num="3">3</button>
                <button class="number-btn" data-num="4">4</button>
                <button class="number-btn" data-num="5">5</button>
                <button class="number-btn" data-num="6">6</button>
                <button class="number-btn" data-num="7">7</button>
                <button class="number-btn" data-num="8">8</button>
                <button class="number-btn" data-num="9">9</button>
            </div>
        </div>

        <div class="grid" id="sudoku-board">
            <table>
                <tbody>
                    <!-- Create a 9x9 Sudoku grid -->
                    <tr>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="game-status">
            <p id="status-text">Make your move!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
